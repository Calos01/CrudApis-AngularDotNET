<div class="title">
    <h1>Ver Mascota</h1>
</div>
<app-progressbar *ngIf="loading"></app-progressbar>
<div class="container">
    <mat-card *ngIf="mascota != null" class="card">
    <!-- <mat-card *ngIf="mascota$ | async as mascota" class="card"> -->
        <!-- con esto podemos ver el json en el renderizado -->
        <!-- {{mascota | json}} -->
        <mat-card-header><b>{{mascota.nombre}}</b></mat-card-header>
        <mat-card-content>
            <p><b>Edad: </b> {{mascota.edad}} a√±os</p>    
            <p><b>Raza: </b> {{mascota.raza}}</p>    
            <p><b>Color: </b>{{mascota.color}}</p>    
            <p><b>Peso:</b> {{mascota.peso}} Kg</p>    
        </mat-card-content>
        <mat-card-actions>
            <button routerLink="/ListaMascota" mat-raised-button>Volver</button>
        </mat-card-actions>
    </mat-card>
    <button routerLink="/VerMascota/2" mat-raised-button>Cambiar a id</button>
</div>
